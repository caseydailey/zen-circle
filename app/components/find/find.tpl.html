
<!-- input -->
<form class="navbar-form" role="search">
  <div class="form-group">
      <input autofocus="true" ng-keypress="enter($event)" type="text" class="form-control" placeholder="Search"> 
  </div>
</form>

<!-- display character -->
<div class="row">

	<p ng-click="make(character)" ng-repeat="character in japanese track by $index" class="character">{{character}}</p>

  <!-- <canvas ng-click="make()" id="canvas" width="400" height="400"></canvas> -->

</div>
