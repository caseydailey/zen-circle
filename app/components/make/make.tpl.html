

  

  <div class="col-sm-6 col-md-4  card" ng-mouseout="offCanvas = true" ng-mouseover="offCanvas = false">
  <div class="">
     <canvas  id="canvas" width="400" height="400"></canvas>
      <div class="caption">
        <h3>{{ word }}</h3>
        </div>
    </div>
  </div>





<div class="container">
 
  

  <!-- Modal -->
  <div class="modal fade" id="save-modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Drawing Saved!</h4>
        </div>
        <div class="modal-body">
          <p>Click ok to return home and put it with your other work</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="save()">ok</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>


<!-- Trigger the modal with a button -->
<a ng-if="offCanvas" class="btn btn-default" data-toggle="modal" data-target="#save-modal"><span class="glyphicon glyphicon-save" aria-hidden="true"></span></a> 

<!-- <a ng-if="offCanvas" class="btn" type="a" ng-click="save()"><span class="glyphicon glyphicon-save" aria-hidden="true"></span></a> -->
<a ng-if="offCanvas" class="btn btn-default" type="a" ng-click="removeLastStroke()"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></a>
<a ng-if="offCanvas" class="btn btn-default" type="a" ng-click="deleteAttempt()"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
<a href="#!/home">
<a ng-if="offCanvas" class="btn btn-default" type="a" ng-href="#!/home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
</a>
<a ng-if="offCanvas" class="btn btn-default" type="a" ng-href="#!/find"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
</a>
