  
<!-- user info -->
  
  <div id="user-info" ng-model="userObj">

  	<div class="hanko">
  	 ケー<br>シー	
  	</div>
    <h1 id="user-name"> {{ userObj.displayName }} </h1>

    <a ng-href="#!/find" class="find">
      <img src="../../../zen-circle-images/magnify.png">
    </a>
  </div>


  <!-- row -->
  <div class="row card-container">
  <!-- card -->
    <div ng-mouseover="hover = true" ng-mouseout="hover = false" class="col-sm-6 col-md-4" id="home-card" ng-repeat="drawing in paths">
      <div id="{{ drawing.drawingID }}">
        <img ng-src="{{ drawing.img }}" alt="japanese kanji for {{ drawing.word }}">
        <div class="caption">
          <h3>{{ drawing.word }}</h3>
          <!-- edit button -->
          <p ng-show="hover">
          <a ng-click="edit(drawing)" class="btn btn-default" role="button">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          </p>
          <!-- delete button-->
          <p ng-show="hover">
          <a  class="btn btn-default" role="button" ng-click="deleteDrawing(drawing.drawingID)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
          </p>
        </div>
      </div>
    </div>
  </div>
