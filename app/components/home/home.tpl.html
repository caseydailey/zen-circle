  
<!-- user info -->
  
  <div id="user-info" ng-model="userObj">

  	<div class="hanko">
  	 ケー<br>シー	
  	</div>
    <h1 id="user-name"> {{ userObj.displayName }} </h1>
  <!-- menu -->

 <div class="dropdown hamburger">
   <a class="dropdown-toggle find navbar-right" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
   <img src="../../../zen-circle-images/menu.png"></a>
   <ul class="dropdown-menu navbar navbar-right" aria-labelledby="dropdownMenu1">
     <li><a href="#!/find">Find New Character</a></li>
     <li><a href="" ng-click="showSearch = true">Search Your Work</a></li>
     <li><a href="#">Logout</a></li>
   </ul>
 </div>

 <form ng-if="showSearch" class="" role="search">
   <div class="form-group home-search-container">
       <input autofocus="true" ng-model="searchText.search" ng-keypress="hideSearch($event)" type="text" class="form-control form-control-grey home-search" placeholder="search you work"> 
   </div>
 </form>
</div>


  
<!-- end "nav" -->

          


  <!-- row -->
  <div class="row card-container">
  <!-- card -->
    <div ng-mouseover="hover = true" ng-mouseout="hover = false" class="col-sm-12 col-md-6 col-lg-4" id="home-card" ng-repeat="drawing in paths | filter:  searchText.search">
      <div id="{{ drawing.drawingID }}">
        <img ng-src="{{ drawing.img }}" alt="japanese kanji for {{ drawing.word }}">
        <div class="caption">
          <h3 class="title">{{ drawing.word }}</h3>

          <!-- edit button -->
         
          <p ng-click="edit(drawing)" class="glyphs" role="button">
          <span   ng-show="hover" class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
          </p>

          <!-- delete button -->

          <p class="glyphs" role="button" ng-click="deleting = true">
          <span ng-show="hover" class="glyphicon glyphicon-trash " aria-hidden="true"></span></p>
          
          
          <!-- delete alert-->
         <div  ng-if="deleting" class="alert alert-danger alert-dismissible delete-warning" role="alert">

           <button type="button" class="close" data-dismiss="alert" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
           <span ng-click="deleteMessage(drawing.drawingID)" class="glyphicon glyphicon-trash alert-link"></span>


         </div>
          
         <toast id="delete-success"></toast>
        </div>
      </div>
    </div>
  </div>
